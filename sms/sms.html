<script type="text/javascript">
    RED.nodes.registerType('sms',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            username: {value:"", required:true},
            password: {value:"", required:true},
            ipaddress:{value:"", required:true},
            port: {value:"", required:true},
            receipent: {value:"", required:true},
            message: {value:"", required:true}
        },
        credentials: {
            username: {type:"text"},
            password: {type:"password"}
        },

        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||this.username||this.password||this.ipaddress||this.port||this.receipent||this.message||"sms";
        }
    });
</script>
